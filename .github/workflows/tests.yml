name: Test coverage

on:
  workflow_dispatch:
  pull_request:
   branches: [ develop ]

jobs:
  build:
    runs-on: macOS-latest
    steps:
     # Step to run automated tests
    - name: Generate project
      run: tuist generate

    - uses: actions/checkout@v1
    - name: Run tests
      run: |
        fastlane tests
